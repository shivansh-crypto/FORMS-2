<DOCTYPE html!
  <html>
    <head>
      
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
   <title> forms </title>
        </head>
      <body>
        <h1> share your favorites </h1> 
        <form id="favorites">
          <label for= "name"> Name: </label>
          <input type="text" id="name" name="name"> <br> </br>
        <label for ="hobby"> Favorite Hobby:</label>
        <input type="text" id="hobby" name="hobby"> <br> </br>
    <label for= "color"> Favorite Color:</label>
    <input type="text" id="color" name ="color"> <br> </br>
  <button type="submit"> SUBMIT </button> 
  </form>
<script>
  document.getElementById("favorites").addEventListener("submit",function(event){
    event.preventDefault();
    const name=document.getElementById("name").value;
     const hobby=document.getElementById("hobby").value;
    const color=document.getElementById("color").value;
    alert(`NAME: ${name} \n favorite hobby: ${hobby} \n favorite color: ${color}`);
     }); 
</script>
</body>
</html>
